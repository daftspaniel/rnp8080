language: node_js
node_js:
  - "stable"
addons:
apt:
  packages:
    # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
    - libgconf-2-4
install:
  - npm ci
cache:
  directories:
  - node_modules
  - ~/.npm
  - ~/.cache
  override:
    - npm ci
    - npm run cy:verify
script:
  - npm install
  - npm test
  - npm run build
  - npm run cy:run -- --record